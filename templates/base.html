<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/base/styles/base.css' %}">
    <link rel="stylesheet" href="{% static '/home/styles/home.css' %}">
    <link rel="stylesheet" href="{% static '/product/styles/product.css' %}">
    <link rel="stylesheet" href="{% static '/products/styles/products.css' %}">
    <link rel="stylesheet" href="{% static '/base/styles/ui-kit.css' %}">
     <link rel="stylesheet" href="{% static '/order/styles/order.css' %}">
    <link rel="stylesheet" href="{% static '/styles/register.css' %}">
    <link rel="stylesheet" href="{% static '/styles/profile.css' %}">
    

    <title>Shop</title>

    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <a href ="#" class="logo">Game_Chest</a>
        <nav>
        <ul>
            <li><a href="{% url 'home' %}">Домой</a></li>
            <li><a href="#">Новости</a></li>
            <li><a href="{% url 'products' %}">Каталог &blacktriangledown;</a>
                <ul>
                    {% for category in categories %}
                        <li><a href="{% url 'products_by_category' category_id=category.id %}">{{ category.title }}</a></li>
                    {% endfor %}
                </ul>
            </li>
            <li><a href="{% url 'profile' %}">Профиль</a></li>
            <li><a href="{% url 'login' %}">Регистрация</a></li>
            <li><a href="{% url 'basket' %}">Корзина</a></li>
            <li><a href="#">Контакты</a></li>
            <li><a href="#">О нас</a></li>
        </ul>
        </nav>
    </header>

    <main>
{% block content %}
{% endblock %}
</main>
